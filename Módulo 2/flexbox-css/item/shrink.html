<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrink</title>
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 250;
        }
        .item{
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .s-1{
            flex-shrink: 1;
        }
        .fg-1{
            flex-grow: 1;
        }
        .s-0{
            flex-shrink: 0;
            flex-basis: 100px; 
        }
    </style>
</head>
<body>
    <p>flex - shrink</p>
    <div class="container">
        <div class="item s-1 fg-1">a</div>
        <div class="item s-1 fg-1">b</div>
        <div class="item s-1 fg-1">c</div>
        <div class="item s-1 fg-1">d</div>
        <div class="item s-1 fg-1">e</div>
    </div>
    <div class="container">
        <div class="item s-1 fg-1">a</div>
        <div class="item s-1 fg-1">b</div>
        <div class="item s-1 fg-1">minha menina</div>
        <div class="item s-1 fg-1">d</div>
        <div class="item s-1 fg-1">e</div>
    </div>
    <p>shrink basis</p>
    <div class="container">
        <div class="item s-0 fg-1">a</div>
        <div class="item s-0 fg-1">nossa mui</div>
        <div class="item s-0 fg-1">minha menina</div>
        <div class="item s-0 fg-1">5555555555555555555d</div>
        <div class="item s-0 fg-1">e</div>
    </div>
</body>
</html>
